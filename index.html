<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Student Quiz (Javascript)</title>

<body>

    <div class="splash">
        <h1>"Welcome! Ready to take a quiz?"</h1>

        <p class="start">Let's Begin!</p>

    </div>

    <header class="row justify-content-evenly">

        <!-- Link to view high scores -->

        <div id="Leaderboard" class="col-4">
            <p>Leaderboard</p>
        </div>

        <!-- Time Counting Down -->

        <div id="time" class="col-4">

            <p>Time:</p>

        </div>



    </header>


    <section>


        <!-- Need to create quiz area -->
        <div id="quiz" class="quizContainer">

            <!-- Area for answers to be selected -->


            <!-- four different choices of answers -->

            <ol class="answerChoices">

                <li id="a" class="">

                </li>

                <li id="b">

                </li>

                <li id="c">

                </li>

                <li id="d">

                </li>

            </ol>




            <!-- Area to show if the last answer was right or wrong -->

            <div>



            </div>

        </div>


    </section>


    <footer>
    </footer>

    <script src="./assets/script.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
